<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>inWebo API Java Code Samples</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script src="js/jquery.min.js"/>
    <script src="js/bootstrap.min.js"/>
</head>
<body class="body">
<h1 class="text-center">inWebo API - Authentication with Mobile Notifications (Push)</h1>
<br/>
<div class="container">
    <h3>Identification</h3>
    <br />
    <form class="form-horizontal"
          role="form"
          action="#"
          th:action="@{/authentification}"
          th:object="${authentificationForm}"
          method="post">
        <input type="hidden" th:field="*{callType}" th:value="${authentificationForm.callType}"/>
        <div class="form-group">
            <label class="control-label col-sm-2" for="login">Login</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{login}" id="login" placeholder="Enter Login" required="autofocus"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-info" type="submit">Login</button>
                <a href="/" class="btn btn-default" role="button">Go Home</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
