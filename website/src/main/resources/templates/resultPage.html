<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>inWebo API Java Code Samples</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script src="js/jquery.min.js"/>
    <script src="js/bootstrap.min.js"/>
</head>
<body class="body">
<h1 class="text-center">inWebo API - Result</h1>
<br />
<div class="container">
    <p class="text-center text-info" th:text="${result}"/>
    <br />
    <p><a href="/" class="btn btn-default" role="button">Go Home</a> <a href="#" th:if="${! #strings.isEmpty(sessionId)}" th:href="@{/checkPush(login=${login}, sessionId=${sessionId})}" class="btn btn-primary">Check Push</a></p>
</div>
</body>
</html>
