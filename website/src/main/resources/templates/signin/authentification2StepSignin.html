<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xml:lang="en"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>inWebo API Java Code Samples</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css"/>
    <link rel="stylesheet" href="css/signin.css"/>
    <script type="text/javascript" src="js/jquery.min.js"/>
    <script type="text/javascript" src="js/bootstrap.min.js"/>
    <script type="text/javascript" src="js/bootstrap-multiselect.js"/>
</head>
<body>
<h1 class="text-center">inWebo API - 2 Step Authentication Example</h1>
<br/>
<div class="container">
    <h4>Welcome to 2 Step Authentification. Please sign in with a InWebo login and 12345 for password (another password
        don't work)</h4>
    <br/>
    <form class="form-signin"
          id="form-id"
          action="#"
          th:action="@{/auth2Step}"
          th:object="${authentification2StepForm}"
          method="POST">
        <h2 class="form-signin-heading">Please sign in</h2><label for="login" class="sr-only">Login</label>
        <input type="text" id="login" class="form-control" th:field="*{login}" placeholder="Enter Login"/>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" th:field="*{password}" placeholder="Password"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit" onclick="$('#myPleaseWait').modal('show');document.forms['form-id'].submit();">Sign in</button>
        <div class="modal fade" id="myPleaseWait" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Please Wait, redirecting you ...</h4>
                    </div>
                    <div class="modal-body">
                        <div class="progress">
                            <div class="progress-bar progress-bar-info progress-bar-striped active"
                                 style="width: 100%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
